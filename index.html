<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Your team page</title>
    </head>
    <body>
        <div class="page-container">
            <header class="page-header">
                <h2 class="page-header__heading">The creative crew</h2>
                <div class="page-header__subHeading">
                    <h4 class="page-header__subHeading--1">Who we are</h4>
                    <p class="page-header__subHeading--2"
                        >We are team of creatively diverse. driven. innovative
                        individuals working in various locations from the world.
                    </p>
                </div>
            </header>

            <main class="page-mainContent">
                <article class="teamMember-card">
                    <figure class="teamMember-card__shape">
                        <img
                            src="./images/photo1.png"
                            alt="team-member-1"
                            class="teamMember-card__image"
                        />
                        <figcaption class="teamMember-card__name">
                            Bill Mahoney
                        </figcaption>
                    </figure>
                    <p class="teamMember-card__jobTitle">
                        Product Owner
                    </p>
                </article>

                <article class="teamMember-card">
                    <figure class="">
                        <img
                            src="./images/photo2.png"
                            alt="team-member-2"
                            class="teamMember-card__image"
                        />
                        <figcaption class="teamMember-card__name">
                            Saba Cabrera
                        </figcaption>
                    </figure>

                    <p class="teamMember-card__jobTitle">
                        Art Director
                    </p>
                </article>

                <article class="teamMember-card">
                    <figure class="">
                        <img
                            src="./images/photo3.png"
                            alt="team-member-3"
                            class="teamMember-card__image"
                        />
                        <figcaption class="teamMember-card__name">
                            Shae Le
                        </figcaption>
                    </figure>

                    <p class="teamMember-card__jobTitle">
                        Tech Lead
                    </p>
                </article>

                <article class="teamMember-card">
                    <figure class="">
                        <img
                            src="./images/photo4.png"
                            alt="team-member-4"
                            class="teamMember-card__image"
                        />
                        <figcaption class="teamMember-card__name">
                            Skylah Lu
                        </figcaption>
                    </figure>

                    <p class="teamMember-card__jobTitle">
                        UX Designer
                    </p>
                </article>

                <article class="teamMember-card">
                    <figure class="">
                        <img
                            src="./images/photo5.png"
                            alt="team-member-5"
                            class="teamMember-card__image"
                        />
                        <figcaption class="teamMember-card__name">
                            Griff Richards
                        </figcaption>
                    </figure>

                    <p class="teamMember-card__jobTitle">
                        Developer
                    </p>
                </article>

                <article class="teamMember-card">
                    <figure class="">
                        <img
                            src="./images/photo6.png"
                            alt="team-member-6"
                            class="teamMember-card__image"
                        />
                        <figcaption class="teamMember-card__name">
                            Stan John
                        </figcaption>
                    </figure>

                    <p class="teamMember-card__jobTitle">
                        Developer
                    </p>
                </article>
            </main>
        </div>
    </body>
</html>
